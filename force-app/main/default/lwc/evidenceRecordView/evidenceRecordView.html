<template>
    <section class="evidence-container">
        <div class="evidence-header">
            <lightning-icon icon-name="utility:open_folder" size="small" class="header-icon"></lightning-icon>
            <h2 class="header-title">Evidence Details</h2>
        </div>

        <lightning-record-view-form record-id={recordId} object-api-name="Evidence__c">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="Description__c"></lightning-output-field>
                    <lightning-output-field field-name="Approved__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Clause_Control_Domain_project__c"></lightning-output-field>
                    <lightning-output-field field-name="Project_Control__c"></lightning-output-field>
                    <lightning-output-field field-name="Project_Control_Requirement__c"></lightning-output-field>
                </div>
            </div>

            <div class="slds-m-top_medium slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="CreatedById"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="LastModifiedById"></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
    </section>
</template>
