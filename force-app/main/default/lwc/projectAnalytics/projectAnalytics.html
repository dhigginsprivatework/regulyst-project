<template>
    <lightning-card title="Overview" icon-name="custom:custom63">
        <template if:true={analytics}>
            <div class="analytics-container">
                <div class="metric-card">
                    <div class="metric-label">Total Clauses</div>
                    <div class="metric-value">{analytics.Total_Clauses__c}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Controls</div>
                    <div class="metric-value">{analytics.Total_Controls__c}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Control Requirements</div>
                    <div class="metric-value">{analytics.Total_Control_Requirements__c}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">% Evidence Collected</div>
                    <div class="metric-value">{analytics.Total_Evidence_Collected__c}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Requirements With Evidence</div>
                    <div class="metric-value">{analytics.Control_Requirements_With_Evidence__c}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Approved Requirements</div>
                    <div class="metric-value">{analytics.Approved_Control_Requirements__c}</div>
                </div>
            </div>
        </template>
        <template if:false={analytics}>
            <div class="slds-p-around_medium">
                <p>No analytics available for this project.</p>
            </div>
        </template>
    </lightning-card>
</template>
