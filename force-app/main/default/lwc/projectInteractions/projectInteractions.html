<template>
    <div class="outer-wrapper">
        <div class="slds-box slds-theme_default slds-p-around_medium">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_medium">
                    <h2 class="slds-text-heading_medium">Project Interactions</h2>
                </div>

                <!-- Filters Section -->
                <div class="slds-col slds-size_1-of-1 slds-grid slds-wrap slds-gutters">
                    <!-- Date Filter -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <label class="slds-form-element__label">Date Range</label>
                        <div class="slds-button-group">
                            <lightning-button label="Today" onclick={handleDateFilter} data-value="today" class={todayButtonClass}></lightning-button>
                            <lightning-button label="This Week" onclick={handleDateFilter} data-value="week" class={weekButtonClass}></lightning-button>
                            <lightning-button label="This Month" onclick={handleDateFilter} data-value="month" class={monthButtonClass}></lightning-button>
                            <lightning-button label="Custom" onclick={handleDateFilter} data-value="custom" class={customButtonClass}></lightning-button>
                        </div>
                        <template if:true={showCustomDate}>
                            <div class="slds-grid slds-wrap slds-gutters slds-m-top_small">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input type="date" label="Start Date" value={customStartDate} onchange={handleStartDateChange}></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input type="date" label="End Date" value={customEndDate} onchange={handleEndDateChange}></lightning-input>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- User Filter -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <label class="slds-form-element__label">Filter by User(s)</label>
                        <lightning-input type="search" label="Search User" onchange={handleUserSearch}></lightning-input>

                        <div class="slds-m-top_small">
                            <template for:each={selectedUsers} for:item="user">
                                <lightning-pill key={user.Id} label={user.Name} name={user.Id} onremove={handleUserRemove}></lightning-pill>
                            </template>
                        </div>

                        <template if:true={showUserResults}>
                            <div class="slds-box slds-scrollable_y slds-m-top_small" style="max-height: 200px;">
                                <template for:each={filteredUsers} for:item="user">
                                    <div key={user.Id} class="slds-m-bottom_x-small">
                                        <lightning-button label={user.Name} data-id={user.Id} onclick={handleUserAdd}></lightning-button>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Pagination Controls -->
                <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                    <lightning-combobox
                        label="Records per page"
                        value={pageSize}
                        options={pageSizeOptions}
                        onchange={handlePageSizeChange}>
                    </lightning-combobox>
                </div>

                <!-- Data Table Section -->
                <div class="slds-col slds-size_1-of-1 slds-m-top_large">
                    <div class="datatable-wrapper">
                        <lightning-datatable
                            key-field="Id"
                            data={pagedInteractions}
                            columns={columns}
                            hide-checkbox-column="true"
                            onrowaction={handleSelect}
                            class="slds-table slds-table_cell-buffer slds-table_bordered"
                            max-row-selection="1">
                        </lightning-datatable>
                    </div>
                </div>

                <!-- Pagination Navigation -->
                <div class="slds-col slds-size_1-of-1 slds-m-top_medium slds-align_absolute-center">
                    <lightning-button label="Previous" onclick={handlePreviousPage} disabled={isFirstPage}></lightning-button>
                    <span class="slds-p-horizontal_medium">Page {currentPage} of {totalPages}</span>
                    <lightning-button label="Next" onclick={handleNextPage} disabled={isLastPage}></lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
