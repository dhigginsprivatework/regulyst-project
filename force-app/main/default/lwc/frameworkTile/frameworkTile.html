<template>
    <div class={tileClass} onclick={handleClick}>
        <lightning-card>
            <div class="tile-content">
                <img if:true={isIsoFramework} src={isoImageUrl} alt="ISO Logo" class="tile-image" />
                <img if:true={isNistIsoFramework} src={nistIsoImageUrl} alt="NIST ISO Logo" class="tile-image" />
                <img if:true={isDoraIsoFramework} src={doraIsoImageUrl} alt="DORA ISO Logo" class="tile-image" />
                <img if:true={isSoc2Framework} src={soc2ImageUrl} alt="SOC2 Logo" class="tile-image" />
                <h2 class="tile-title">{framework.Name}</h2>
                <p class="tile-description">{framework.Description__c}</p>
            </div>
        </lightning-card>
    </div>
</template>
