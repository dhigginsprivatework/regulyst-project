<template>
  <lightning-card title={title} icon-name="standard:record">
    <div class="slds-p-around_medium slds-text-align_center">
      <template for:each={fields} for:item="field">
        <div key={field.label} class="slds-m-vertical_x-small">
          <strong>{field.label}:</strong>
          <template if:true={field.isLookup}>
            <a href={field.link} target="_blank" class="slds-text-link">{field.value}</a>
          </template>
          <template if:false={field.isLookup}>
            <span>{field.value}</span>
          </template>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
