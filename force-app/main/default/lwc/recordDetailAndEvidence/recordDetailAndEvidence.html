<template>
    <div class={panelClass}>
        <div class="panel-header" onclick={togglePanel}>
            <lightning-icon icon-name={toggleIcon} size="small"></lightning-icon>
            <span class="slds-m-left_small">{toggleLabel}</span>
        </div>
        <div class="panel-content slds-p-around_medium">
            <template if:true={recordId}>
                <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
                    <template for:each={fieldsToDisplay} for:item="field">
                        <div key={field} class="slds-box slds-m-bottom_x-small">
                            <lightning-output-field field-name={field}></lightning-output-field>
                        </div>
                    </template>
                </lightning-record-view-form>

                <div class="slds-m-top_medium">
                    <label class="slds-form-element__label">Evidence Description</label>
                    <textarea class="slds-textarea" value={evidenceDescription} oninput={handleEvidenceChange}></textarea>
                </div>

                <div class="slds-m-top_medium">
                    <label class="slds-form-element__label">Upload Files</label>
                    <div class="custom-file-upload">
                        <input type="file" multiple onchange={handleFileChange} />
                    </div>
                </div>

                <div class="slds-m-top_medium">
                    <lightning-button label="Save Evidence" onclick={handleSaveEvidenceAndUpload} variant="brand"></lightning-button>
                </div>

                <template if:true={evidenceList}>
                    <div class="slds-m-top_large">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">Existing Evidence</h3>
                        <template for:each={evidenceList} for:item="evidence">
                            <div key={evidence.Id} class="evidence-card slds-box slds-m-bottom_small">
                                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                    <div class="slds-col">
                                        <p class="evidence-description">{evidence.evidenceDescription}</p>
                                    </div>
                                    <div class="slds-col">
                                        <template if:true={evidence.fileUrl}>
                                            <a href={evidence.fileUrl} target="_blank">
                                                <lightning-icon icon-name="utility:preview" alternative-text="Preview" size="small"></lightning-icon>
                                            </a>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
