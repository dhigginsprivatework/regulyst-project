<template>
    <lightning-card title="ðŸ“‹ Selected Record Details" icon-name="standard:record">
        <template if:true={recordId}>
            <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
                <div class="slds-box slds-theme_default">
                    <template for:each={fieldsToDisplay} for:item="field">
                        <lightning-output-field key={field} field-name={field}></lightning-output-field>
                    </template>
                </div>
            </lightning-record-view-form>

            <div class="slds-m-top_medium">
                <lightning-input label="Evidence Description" value={evidenceDescription} onchange={handleEvidenceChange}></lightning-input>
                <input type="file" multiple onchange={handleFileChange} />
                <lightning-button label="Save Evidence & Upload Files" onclick={handleSaveEvidenceAndUpload} class="slds-m-top_small"></lightning-button>
            </div>
        </template>
        <template if:false={recordId}>
            <p class="slds-p-around_medium slds-text-color_weak">Select a Clause, Control, or Requirement to view details.</p>
        </template>
    </lightning-card>
</template>
