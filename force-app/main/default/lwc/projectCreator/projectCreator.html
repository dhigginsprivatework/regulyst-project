<template>
    <lightning-card title="Create Project">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Project Name"
                value={name}
                onchange={handleNameChange}>
            </lightning-input>
            <lightning-combobox
                name="standardsBody"
                label="Standards Alignment Body"
                value={selectedBody}
                options={bodyOptions}
                onchange={handleBodyChange}>
            </lightning-combobox>

            <lightning-combobox
                name="standardsFramework"
                label="Standards Alignment Framework"
                value={selectedFramework}
                options={filteredFrameworkOptions}
                onchange={handleFrameworkChange}>
            </lightning-combobox>

            <lightning-combobox
                name="projectFocus"
                label="Project Focus"
                value={selectedProjectFocus}
                options={focusOptions}
                onchange={handleFocusChange}>
            </lightning-combobox>

            <lightning-textarea
                label="Description"
                value={description}
                onchange={handleDescriptionChange}>
            </lightning-textarea>

            <c-custom-lookup onframeworkselected={handleFrameworkSelected}></c-custom-lookup>

            <lightning-button
                label="Create Project"
                onclick={createProject}
                class="slds-m-top_medium">
            </lightning-button>

            <template if:true={isLoading}>
                <div class="spinnerComponent">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
