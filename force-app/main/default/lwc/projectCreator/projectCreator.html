<template>
    <lightning-card title="Create Project">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="standardsBody"
                label="Standards Alignment Body"
                value={selectedBody}
                options={bodyOptions}
                onchange={handleBodyChange}>
            </lightning-combobox>

            <lightning-combobox
                name="standardsFramework"
                label="Standards Alignment Framework"
                value={selectedFramework}
                options={filteredFrameworkOptions}
                onchange={handleFrameworkChange}>
            </lightning-combobox>

            <lightning-combobox
                name="projectFocus"
                label="Project Focus"
                value={selectedProjectFocus}
                options={focusOptions}
                onchange={handleFocusChange}>
            </lightning-combobox>

            <lightning-textarea
                label="Description"
                value={description}
                onchange={handleDescriptionChange}>
            </lightning-textarea>

            <lightning-button
                label="Create Project"
                onclick={handleCreateClick}
                class="slds-m-top_medium"
                disabled={isCreateDisabled}>
            </lightning-button>

            <template if:true={showConfirm}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-modal__title">Confirm Project Creation</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            Are you sure you want to create this project?
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral" label="Cancel" onclick={cancelCreate}></lightning-button>
                            <lightning-button variant="brand" label="Confirm" onclick={createProject}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

            <template if:true={isLoading}>
                <div class="spinnerComponent">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
